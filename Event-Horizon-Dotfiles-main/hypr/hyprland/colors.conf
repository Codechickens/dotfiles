general {
    # Combined general settings

    # Matugen-generated border colors (keeping these as primary colors)
    col.active_border = rgb(aad291)
    col.inactive_border = rgb(11140e)

    # Border size (using the layout setting)
    border_size = 4

    # Gaps and layout settings
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 7

    resize_on_border = true
    no_focus_fallback = true
    layout = dwindle

    #focus_to_other_workspaces = true # ahhhh i still haven't properly implemented this
    allow_tearing = true # This just allows the `immediate` window rule to work

    # Snap configuration for floating windows
    snap {
        enabled = true        # Enable snapping for floating windows
        window_gap = 10       # Minimum gap in pixels between windows before snapping
        monitor_gap = 10      # Minimum gap in pixels between window and monitor edges before snapping
        border_overlap = false # If true, windows snap such that only one border's worth of space is between them
        respect_gaps = false   # If true, snapping will respect gaps between windows (set in general:gaps_in)
    }
}

misc {
    background_color = rgba(10140fFF)
}

dwindle {
    preserve_split = false
    smart_split = false
    smart_resizing = false
}

group {
    groupbar {
        enabled = true
        col.active = rgba(2d2d2dFF) rgba(1a1a1aFF) 45deg
        col.inactive = rgba(1a1a1aFF)
        height = 32
        priority = 3
        render_titles = true
        font_family = Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        font_size = 13
        gradients = true
        text_color = rgba(e0e0e0FF)
        rounding = 8
    }
}
